name: Unit Tests
run-name: ${{ github.actor }} is testing out GitHub Actions ðŸš€

on:
  pull_request:
    types: ["opened", "edited", "reopened", "synchronize"]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: "14"
          cache: "yarn"
      - run: yarn --frozen-lockfile
      - run: yarn test

  eslint:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: "14"
          cache: "yarn"
      - run: yarn --frozen-lockfile
      - run: yarn run eslint .
